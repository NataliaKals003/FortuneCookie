<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="screen1 ">
            <h1>What is your fortune today?</h1>
            <p>Open the cookie and find out!</p>
            <img id="cookie" src="./assets/fortune-cookie.svg" alt="fortune cookie">
        </div>
        <div class="screen2 hide">
            <h1>Here is your fortune for today:</h1>
            <div id="fortune">
            </div>
            <img class="cookieOpened" src="assets/opened-cookie.svg" alt="opened cookie">
            <button id="btnReset">Open another cookie</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
